<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <style>
        /* Stil bilgileriniz başlangıcı */
        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* ... Diğer stil bilgileriniz ... */

        @media screen and (min-width: 480px) {
            form {
                max-width: 480px;
            }
        }
        /* Stil bilgileriniz sonu */
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form id="signupForm" action="index.html" method="post">
                <h1> Sign Up </h1>

                <fieldset>
                    <legend><span class="number">1</span> Your Basic Info</legend>
                    <!-- ... Diğer form elemanları ... -->
                </fieldset>

                <fieldset>
                    <legend><span class="number">2</span> Your Profile</legend>
                    <!-- ... Diğer form elemanları ... -->
                </fieldset>
                
                <button type="submit">yüzdelik hesapla</button>
            </form>
            <p id="mesaj"></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('mesaj').textContent = 'Tam bana göresin, benimle çıkar mısın?';
        });
    </script>
</body>

</html>
