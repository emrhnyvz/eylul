    <!-- Variables -->
    <style>
        :root {
            --mobile-breakpoint: 350px;
            --large-mobile-breakpoint: 530px;
            --tablet-breakpoint: 700px;
            --desktop-breakpoint: 1200px;
        }
    </style>

    <!-- Mixins -->
    <style>
        @mixin horizontal-center {
            margin-left: auto;
            margin-right: auto;
        }

        @mixin vertical-center {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>

    <!-- Media Query mixins -->
    <style>
        @mixin mobile {
            @media (min-width: var(--mobile-breakpoint)) and (max-width: var(--large-mobile-breakpoint)) {
                @content;
            }
        }

        @mixin tablet {
            @media (min-width: var(--large-mobile-breakpoint)) and (max-width: var(--tablet-breakpoint)) {
                @content;
            }
        }

        @mixin desktop {
            @media (min-width: var(--tablet-breakpoint)) and (max-width: var(--desktop-breakpoint)) {
                @content;
            }
        }
    </style>
